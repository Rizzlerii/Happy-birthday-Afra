<script>
 // Get elements
const canvas = document.getElementById('drawing-canvas');
const ctx = canvas.getContext('2d');
const colorPicker = document.getElementById('color-picker');
const brushSize = document.getElementById('brush-size');
const clearBtn = document.getElementById('clear-btn');

// Set canvas size to match the smaller CSS size
canvas.width = 250; // Rendering width (matches CSS width)
canvas.height = 200; // Rendering height (matches CSS height)

// Ensure CSS size matches rendering size
canvas.style.width = `${canvas.width}px`;
canvas.style.height = `${canvas.height}px`;

// Calculate scaling factor
const rect = canvas.getBoundingClientRect();
const scaleX = canvas.width / rect.width;
const scaleY = canvas.height / rect.height;

// Drawing variables
let isDrawing = false;
let currentColor = '#000000';
let currentSize = 5;

// Set initial brush color and size
colorPicker.value = currentColor;
brushSize.value = currentSize;

// Event Listeners
colorPicker.addEventListener('input', (e) => {
    currentColor = e.target.value;
});

brushSize.addEventListener('input', (e) => {
    currentSize = e.target.value;
});

clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Drawing functions
canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    ctx.beginPath();
    const x = (e.clientX - rect.left) * scaleX;
    const y = (e.clientY - rect.top) * scaleY;
    ctx.moveTo(x, y);
});

canvas.addEventListener('mousemove', (e) => {
    if (isDrawing) {
        const x = (e.clientX - rect.left) * scaleX;
        const y = (e.clientY - rect.top) * scaleY;
        ctx.lineTo(x, y);
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = currentSize;
        ctx.lineCap = 'round';
        ctx.stroke();
    }
});

canvas.addEventListener('mouseup', () => {
    isDrawing = false;
    ctx.closePath();
});

canvas.addEventListener('mouseout', () => {
    isDrawing = false;
    ctx.closePath();
});
 </script>

        <script type="text/javascript">function showTime(){
          var date = new Date();
          var h = date.getHours(); // 0 - 23
          var m = date.getMinutes(); // 0 - 59
          var s = date.getSeconds(); // 0 - 59
          var session = "AM";
          
          if(h == 0){
              h = 12;
          }
          
          if(h > 12){
              h = h - 12;
              session = "PM";
          }
          
          h = (h < 10) ? "0" + h : h;
          m = (m < 10) ? "0" + m : m;
          s = (s < 10) ? "0" + s : s;
          
          var time = h + ":" + m + ":" + s + " " + session;

          document.getElementById("MyClockDisplay").textContent = time;
